<div style="margin-top: 4%" class="panel panel-primary">
  <div>
    <h2 style="text-align: center" class="h4 mb-4">Liste des personnes</h2>
  </div>
  <div style="margin-top: 3%" class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Age</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of persons|async">
          <td>{{ person.id }}</td>
          <td>{{ person.nom }}</td>
          <td>{{ person.age }}</td>
          <td>
            <button class="btn btn-danger" (click)="DeletePerson(person.id)">
              Delete</button
            >&nbsp;<button
              [routerLink]="['../update', person.id]"
              class="btn btn-info"
            >
              Modifier
            </button>
          </td>

          <td>
            <button
              [routerLink]="['../details', person.id]"
              class="btn btn-info btn-block"
            >
              DÃ©tails
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
