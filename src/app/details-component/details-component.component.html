<form class="text-center border border-light p-5" action="list">
  <p class="h4 mb-4">Details of Person</p>
  <input
    type="text"
    #id
    class="form-control mb-4"
    placeholder="{{ id }}"
  /><br />
  <input
    type="text"
    #nom
    class="form-control mb-4"
    placeholder="{{ nom }}"
  /><br />
  <input
    type="text"
    #age
    class="form-control mb-4"
    placeholder="{{ age }}"
  /><br />
  <button class="btn btn-info btn-block" routerLink="/list">Ajouter</button>
</form>
